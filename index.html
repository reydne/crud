<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Agenda de contatos</title>
    
</head>

<body>
    <h1>Agenda de Contatos</h1>
    <section id="table">
        <form method="POST">
            <div id="input-data">
                <input id="name" class="input-text" placeholder="Nome" type="text" required />
                <input id="email" class="input-text" placeholder="Email" type="email" required />
                <input id="phone" class="input-text" placeholder="Telefone" type="number" required />
                <input id="work" class="input-text" placeholder="Profissão" type="text" required />
                <input class="input-btn" type="submit" value="Enviar" onclick="addToTable()" />
            </div>
        </form>
        <table id="myTable">
            <tr id="0">
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Profissão</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
